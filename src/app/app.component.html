<form class="date-picker" [formGroup]="testForm">
  <label for="test-picker">Choose a date</label>
  <input
    id="test-picker"
    matInput
    [matDatepicker]="picker"
    formControlName="date"
  />
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>

  <button mat-flat-button color="primary" (click)="printValue()">
    Print Value
  </button>
</form>
<router-outlet></router-outlet>
